<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        #transformMe {
            transform: translate(150px, 220px) rotateY(180deg) skew(-25deg, 20deg);
        }
    </style>
</head>
<body>
    <img src="https://e7.pngegg.com/pngimages/448/136/png-clipart-sky-sunset-desktop-cloud-atmosphere-of-earth-sunset-photography-atmosphere.png">
    <img id="transformMe" src="https://e7.pngegg.com/pngimages/448/136/png-clipart-sky-sunset-desktop-cloud-atmosphere-of-earth-sunset-photography-atmosphere.png"/>
</body>
</html>
